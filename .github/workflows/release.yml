name: Build Release

on:
  release:
    types: [created]

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Mac
        run: npm run make
        
      - name: Upload Mac Build
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: out/make/**/*.dmg
          
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: out/make/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Windows
        run: npm run make
        
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: out/make/**/*.exe
          
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: out/make/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 